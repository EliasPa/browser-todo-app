<!--DOCTYPE html-->
<html>

<head>
    <title>Browser Notes</title>
    <meta charset="utf-8">
    <style>
            .mdl-card {
                min-height: 50px;
                min-width: 375px;
            }
    
            .mdl-data-table {
                width: 100%;
            }
    
            #add {
                display: inline;
            }
    
            #text {
                display: inline;
            }
            
        </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <!--Card begin-->
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">TODO App</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <!-- Textfield -->
                    <form id="text" action="#" @submit.prevent="add()">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input maxlength="30" v-model="todo" class="mdl-textfield__input" type="text" id="todo_text">
                            <label class="mdl-textfield__label" for="todo_text">Write down your TODO...</label>
                        </div>
                    </form>
                    <button id="add" v-on:click="add()" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">add</i>
                    </button>
                </div>
                <ul class="demo-list-control mdl-list">
                    <li class="mdl-list__item" v-for="item in items">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons">keyboard_arrow_right</i>
                            {{ item.text }}
                        </span>
                        <span class="mdl-list__item-secondary-action">
                            <button v-on:click="del(item.id)" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">delete</i>
                            </button>
                        </span>
                    </li>
                </ul>
                <div class="mdl-card__actions mdl-card--border">
                    <a v-on:click="deleteAll()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Clear All
                        <i class="material-icons">delete_sweep</i>
                    </a>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
